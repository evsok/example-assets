apiVersion: apps/v1
kind: Deployment
metadata:
  name: app22
  labels:
    app: app22
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app22
  template:
    metadata:
      labels:
        app: app22
    spec:
      containers:
      - name: app22
        image: nginx:latest
        ports:
        - containerPort: 83
